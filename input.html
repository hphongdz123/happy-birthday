<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lời chúc trực tiếp</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Panbap/fonts@new/fonts.css">
<style>
    body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
    }
    #message {
        width: 90%;
        max-width: 500px;
        height: 120px;
    }
    #output {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #ff7094;
        min-height: 50px;
    }
</style>
</head>
<body>

<h2>Viết Lời Chúc Đặc Biệt</h2>
<p><strong>Hướng dẫn:</strong> Dùng <code>|</code> để phân tách từ, dùng <code>#time</code> để chèn thời gian.</p>

<textarea id="message">Chúc|Mừng|Sinh Nhật|Ngọc Thảo|Luôn|Vui Vẻ|Hạnh Phúc|Yêu Đời|#time|❤</textarea><br>
<button id="showBtn">Hiển thị lời chúc</button>

<div id="output"></div>

<script>
function getCurrentTime() {
    const now = new Date();
    return now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
}

document.getElementById('showBtn').addEventListener('click', () => {
    let text = document.getElementById('message').value;
    text = text.replace(/#time/g, getCurrentTime());
    const parts = text.split('|');
    document.getElementById('output').innerHTML = parts.join(' ');
});
</script>

</body>
</html>



</html>
